<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/layout.css"/>
    <title>DHBW Chat - Chatbereich</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body>
<header>
    <nav class="nav-grid margin-left-10 margin-right-10">
        <section class="nav-left">
            <a href="index.html" class="nav-left-a">
                <img src="img/DHBW-Banner-Chat-Red.png" class="img-logo-nav margin-left-3" alt="DHBW-Chat-Logo">
            </a>
        </section>
        <section class="nav-center"></section>
        <section class="nav-right margin-right-5">
            <a href="settings.html" class="nav-settings">
                <img src="img/DHBW-Chat-Settings.png" alt="DHBW-Chat-Settings">
            </a>
        </section>
    </nav>
</header>

<main class="chat-container">
    <aside class="chat-sidebar">
        <h2>Chats</h2>
        <ul>
            <li>Max Mustermann</li>
            <li>Maria Musterfrau</li>
            <li>Team DHBW</li>
        </ul>

        <section class="chat-sidebar-buttons">
            <button class="button-secondary">Kontakt hinzufügen</button>
            <button class="button-secondary">Gruppe hinzufügen</button>
        </section>
    </aside>

    <section class="chat-main background">
        <section class="chat-messages">
            <p>Test Nachricht</p>
        </section>
        <form class="chat-input-container">
            <textarea id="chat-message" placeholder="Nachricht eingeben..."></textarea>
            <button class="style-bold">Senden</button>
        </form>
    </section>
</main>

</body>
</html>
