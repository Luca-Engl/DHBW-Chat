<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/layout.css"/>
    <script src="js/chat-page.js"></script>
    <title>DHBW Chat - Chatbereich</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body>
<header class="chat-page-header">
    <nav class="chat-nav-grid margin-right-10">
        <section class="chat-nav-left">
            <a href="index.html">
                <img src="img/DHBW-Banner-Chat-Red.png" class="img-logo-nav" alt="DHBW-Chat-Logo">
            </a>
        </section>
        <section class="chat-nav-center"></section>
        <section class="nav-right">
            <a href="#" onclick="openSettings()" class="nav-settings">
                <img src="img/DHBW-Chat-Settings.png" alt="DHBW-Chat-Settings">
            </a>
        </section>
    </nav>
</header>

<main class="chat-container">
    <aside class="chat-sidebar background">
        <h2>Chats</h2>
        <ul>
            <li>Globalchat</li>
            <li>Max Mustermann</li>
            <li>Maria Musterfrau</li>
            <li>Team DHBW</li>
        </ul>

        <section class="chat-sidebar-buttons">
            <button class="button-secondary">Kontakt hinzufügen</button>
            <button class="button-secondary">Gruppe hinzufügen</button>
        </section>
    </aside>

    <section class="chat-main">



        <form class="chat-input-container background">
            <textarea id="chatmessage" name="chatmessage" rows="2" placeholder="Nachricht eingeben..." inputmode="text"></textarea>
            <button type=submit class="style-bold">Senden</button>
        </form>
    </section>
</main>
<!-- Settings Modal -->
<div id="settingsModal" class="modal-overlay">
    <div class="modal-content">
        <button class="modal-close" onclick="closeSettings()">&times;</button>

        <h2>Einstellungen</h2>
        <br>

        <p>Benutzername:</p>
        <label>
            <input type="text" maxlength="30" pattern="[A-Za-z0-9]+"
                   title="Nur Buchstaben und Zahlen erlaubt. Maximal 30 Zeichen."
                   inputmode="text" id="username" name="username" placeholder="">
        </label>
        <br>

        <p>DHBW E-Mail Adresse:</p>
        <label>
            <input type="email" inputmode="email" id="displayname"
                   name="displayname" placeholder="">
        </label>
        <br><br>

        <p>Studiengang:</p>
        <label>
            <select class="select-small" id="faculty" name="faculty">
                <option value="" selected hidden="">Fakultät ...</option>
                <option value="T">Technik</option>
                <option value="W">Wirtschaft</option>
                <option value="S">Sozialwesen</option>
                <option value="G">Gesundheit</option>
                <option value="A">Sonstige</option>
            </select>
        </label>

        <label>
            <select class="select-small" id="cursus" name="cursus">
                <option value="" selected hidden="">Kurs ...</option>
                <option value="INF">Angewandte Informatik</option>
                <option value="MB">Maschinenbau</option>
                <option value="MT">Mechatronik</option>
                <option value="WIW">Wirtschaftsingenieurwesen</option>
            </select>
        </label>

        <label>
            <select class="select-small" id="year" name="year">
                <option value="" selected hidden="">Jahr ...</option>
                <option value="2025">2025</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
            </select>
        </label>

        <br><br>
        <button onclick="saveSettings()">Speichern</button>
        <br><br>
        <button class="button-secondary" onclick="closeSettings()">Abbrechen</button>
    </div>
</div>
</body>
</html>
