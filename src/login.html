<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/layout.css"/>
    <title>DHBW Chat - Anmelden</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body>
<main class="img-background-login">
    <a href="index.html">
        <img src="img/DHBW-Banner-Chat-Red.png" class="img-logo-login" alt="DHBW-Chat-Logo">
    </a>
    <section class ="login-box">

    <h2>Anmelden</h2>
    <br>
    <p >Benutzername:</p>
    <label class>
        <input type="text" id = username name="username" placeholder="">
    </label>
    <br>
    <p>Passwort:</p>
    <label>
        <input type="password" id= password name="password" placeholder="" autocomplete="current-password">
    </label>
    <br>
    <br>
    <a href="chat.html">
        <button class = "style-bold">Weiter</button>
    </a>
    <br>
    <br>
    <h3>oder:</h3>
    <br>
    <a href="register.html">
        <button class="button-secondary">Account erstellen</button>
    </a>
    <br>
    <br>
    <br>
    <h2>Gruppenchat als Gast beitreten:</h2>
    <br>
    <p >Gruppencode eingeben:</p>
    <label>
        <input class = "input-small" maxlength="6" type="text" id = groupcode name="groupcode" placeholder="* * * * * *">
    </label>
    <br>
    <br>
    <a href="chat.html">
        <button class = "style-bold">Gruppenchat beitreten</button>
    </a>
    </section>
</main>
<footer class="footer-grid">
    <section class="footer-left">

    </section>
    <section class="footer-center">
        <img src="img/DHBW-Banner-Chat-Red.png" alt="DHBW-CHat logo" class="img-logo-footer">
        <a href="legal_notice.html">Impressum</a>
        <a href="help.html">Hilfe</a>
        <a href="privacy.html">Datenschutz</a>
    </section>
</footer>
</body>
</html>
