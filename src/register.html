<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/layout.css"/>
    <title>Registrierung</title>
</head>
<body>
<main class="align-center img-background-index">
    <h1>Registrierung</h1>
    <br><br>
    <p>Benutzername:</p>
    <label>
        <input type="text" id = username name="username"
               placeholder="Benutzername">
    </label>
    <br>
    <p>Anzeigename:</p>
    <label>
        <input type="text" id = display_name name="display_name"
               placeholder="Anzeigename">
    </label>
    <br><br>
    <p>Passwort:</p>
    <label>
        <input type="text" id = password name="password" placeholder="Passwort">
    </label>
    <br>

    <label>
        <input type="text" id = password_rep name="password_rep"
               placeholder="Passwort wiederholen">
    </label>
    <br><br>
    <p>Studiengang:</p>
    <label>
        <input type="text" id = faculty name="faculty"
               placeholder="Fakultät">
    </label>
    <label>
        <input type="text" id = cursus name="cursus"
               placeholder="Studiengang">
    </label>
    <label>
        <input type="text" id = year name="year"
               placeholder="Jahrgang">
    </label>
    <br><br>
    <a href="">
        <button>Registrieren</button>
    </a>
    <br>
    <h2>oder</h2>
    <a href=login.html>
        <button>Zurück zur Anmeldung</button>
    </a>
</main>
</body>
</html>
