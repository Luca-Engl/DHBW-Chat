<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/layout.css"/>
    <title>DHBW Chat - Registrierung</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body>
<header>
    <nav class ="nav-grid margin-left-10 margin-right-10">
        <section class = "nav-left">
            <a href="index.html" class="nav-left-a">
                <img src="img/DHBW-Banner-Chat-Red.png" class="img-logo-nav margin-left-3" alt="DHBW-Chat-Logo">
            </a>
            <a href="privacy.html">Datenschutz</a>
            <a href="help.html">Hilfe</a>
        </section>
        <section class="nav-center">
        </section>
        <section class = "nav-right margin-right-5 margin-top-3 margin-bottom-3">
            <a href="login.html">
                <button class = "style-bold">Anmelden</button>
            </a>
        </section>
    </nav>
</header>
<main class="img-background-login">
    <a href="index.html">
        <img src="img/DHBW-Banner-Chat-Red.png" class="img-logo-login" alt="DHBW-Chat-Logo">
    </a>
    <section class ="login-box">
    <h2>Registrierung</h2>
    <br><br>
    <p>Benutzername:</p>
    <label>
        <input type="text" id = username name="username" placeholder="">
    </label>
    <br>
    <p>Anzeigename:</p>
    <label>
        <input type="text" id = display_name name="display_name" placeholder="">
    </label>
    <br><br>
    <p>Passwort eingeben:</p>
    <label>
        <input type="password" id= password name="password" placeholder="" autocomplete="current-password">
    </label>
    <br>
    <p>Passwort wiederholen:</p>
    <label>
        <input type="password" id= password_rep name="password_rep" placeholder="" autocomplete="current-password">
    </label>
    <br><br>
    <p>Studiengang:</p>
    <label>
    <select class = "select-small" id="faculty" name="faculty">
        <option value="">Fakultät ...</option>
        <option value="T">Technik</option>
        <option value="W">Wirtschaft</option>
        <option value="S">Sozialwesen</option>
        <option value="G">Gesundheit</option>
        <option value="A">Sonstige</option>
    </select>
</label>

    <label>
        <select class = "select-small" id="cursus" name="cursus">
            <option value="">Kurs ...</option>
            <option value="INF">Angewandte Informatik</option>
            <option value="MB">Maschinenbau</option>
            <option value="MT">Mechatronik</option>
            <option value="WIW">Wirtschaftsingenieurwesen</option>
        </select>
    </label>

    <label>
        <select class = "select-small" id="year" name="year">
            <option value="">Jahr ...</option>
            <option value="2025">2025</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
        </select>
    </label>


    <br><br>
    <a href="">
        <button>Registrieren</button>
    </a>
    <br>
    <h3>oder</h3>
    <a href=login.html>
        <button>Zurück zur Anmeldung</button>
    </a>
        </section>
</main>
<footer class="footer-grid">
    <section class="footer-left">

    </section>
    <section class="footer-center">
        <img src="img/DHBW-Banner-Chat-Red.png" alt="DHBW-CHat logo" class="img-logo-footer">
        <a href="legal_notice.html">Impressum</a>
        <a href="help.html">Hilfe</a>
        <a href="privacy.html">Datenschutz</a>
    </section>
</footer>
</body>
</html>
