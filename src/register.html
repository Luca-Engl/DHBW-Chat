<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/layout.css"/>
    <title>DHBW Chat - Registrierung</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body>
<header>
    <nav class ="nav-grid">
        <section class = "nav-left padding-left-25">
            <a href="index.html">
                <img src="img/DHBW-Banner-Chat-Red.png" class="img-logo-nav margin-left-3" alt="DHBW-Chat-Logo">
            </a>
        </section>
        <section class = "nav-center flex-center">
            <a href="privacy.html">Datenschutz</a>
            <a href="help.html">Hilfe</a>
        </section >
        <section class = "nav-right padding-right-25 margin-top-3 margin-bottom-3 margin-right-3">
            <a href="login.html">
                <button class = "style-bold">Anmelden</button>
            </a>
        </section>

    </nav>
</header>
<main class="align-center img-background-index">
    <h1>Registrierung</h1>
    <br><br>
    <p>Benutzername:</p>
    <label>
        <input type="text" id = username name="username" placeholder="">
    </label>
    <br>
    <p>Anzeigename:</p>
    <label>
        <input type="text" id = display_name name="display_name" placeholder="">
    </label>
    <br><br>
    <p>Passwort eingeben:</p>
    <label>
        <input type="text" id = password name="password" placeholder="">
    </label>
    <br>
    <p>Passwort wiederholen:</p>
    <label>
        <input type="text" id = password_rep name="password_rep" placeholder="">
    </label>
    <br><br>
    <p>Studiengang:</p>
    <label>
    <select id="faculty" name="faculty">
        <option value="">Fakultät wählen...</option>
        <option value="T">Technik</option>
        <option value="W">Wirtschaft</option>
        <option value="S">Sozialwesen</option>
        <option value="G">Gesundheit</option>
        <option value="A">Sonstige</option>
    </select>
</label>

    <label>
        <select id="cursus" name="cursus">
            <option value="">Kurs wählen...</option>
            <option value="INF">Angewandte Informatik</option>
            <option value="MB">Maschinenbau</option>
            <option value="MT">Mechatronik</option>
            <option value="WIW">Wirtschaftsingenieurwesen</option>
        </select>
    </label>

    <label>
        <select id="year" name="year">
            <option value="">Jahr wählen...</option>
            <option value="2025">2025</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
        </select>
    </label>


    <br><br>
    <a href="">
        <button>Registrieren</button>
    </a>
    <br>
    <h2>oder</h2>
    <a href=login.html>
        <button>Zurück zur Anmeldung</button>
    </a>
</main>
</body>
</html>
