<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/layout.css"/>
    <title>Registrierung</title>
</head>
<body>
<header>
    <nav class ="nav-grid">
        <section class = "nav-left padding-left-25">
            <a href="index.html">
                <img src="img/DHBW-Banner-Chat-Red.png" class="img-logo-nav margin-left-3" alt="DHBW-Chat-Logo">
            </a>
        </section>
        <section class = "nav-center flex-center">
            <a href="privacy.html">Datenschutz</a>
            <a href="help.html">Hilfe</a>
        </section >
        <section class = "nav-right padding-right-25 margin-top-3 margin-bottom-3 margin-right-3">
            <a href="login.html">
                <button class = "style-bold">Anmelden</button>
            </a>
        </section>

    </nav>
</header>
<main class="align-center img-background-index">
    <h1>Registrierung</h1>
    <br><br>
    <p>Benutzername:</p>
    <label>
        <input type="text" id = username name="username"
               placeholder="Benutzername">
    </label>
    <br>
    <p>Anzeigename:</p>
    <label>
        <input type="text" id = display_name name="display_name"
               placeholder="Anzeigename">
    </label>
    <br><br>
    <p>Passwort:</p>
    <label>
        <input type="text" id = password name="password" placeholder="Passwort">
    </label>
    <br>

    <label>
        <input type="text" id = password_rep name="password_rep"
               placeholder="Passwort wiederholen">
    </label>
    <br><br>
    <p>Studiengang:</p>
    <label>
        <input type="text" id = faculty name="faculty"
               placeholder="Fakultät">
    </label>
    <label>
        <input type="text" id = cursus name="cursus"
               placeholder="Studiengang">
    </label>
    <label>
        <input type="text" id = year name="year"
               placeholder="Jahrgang">
    </label>
    <br><br>
    <a href="">
        <button>Registrieren</button>
    </a>
    <br>
    <h2>oder</h2>
    <a href=login.html>
        <button>Zurück zur Anmeldung</button>
    </a>
</main>
</body>
</html>
